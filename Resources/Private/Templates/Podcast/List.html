<f:layout name="Default" />
<f:section name="main">
  <h2>Podcasts</h2>
	<ul class="podcasts">
		<f:for each="{podcasts}" as="podcast">
			<li>
				<div class="image">   
					<f:if condition="{podcast.image}">
						<f:then>         
                                                  <f:link.action action="show" arguments="{podcast : podcast}"><f:image height="150m" width="150m" src="uploads/tx_podcast/{podcast.image}" alt="{podcast.title}" /></f:link.action>
						</f:then>
						<f:else>
                                                  <f:link.action action="show" arguments="{podcast : podcast}"><f:image height="150m" width="150m" src="typo3conf/ext/podcast/Resources/Public/Icons/podcast.jpg" alt="{podcast.title}" /></f:link.action>
						</f:else>
					</f:if>
				</div>
				<div class="description">
					<h2>
						<f:if condition="{settings.uids.detail} > 0">
						<f:then>
							<f:link.action pageUid="{settings.uids.detail}" action="show" arguments="{podcast : podcast}">{podcast.title}</f:link.action>
						</f:then>
						<f:else>
							<f:link.action action="show" arguments="{podcast : podcast}">{podcast.title}</f:link.action>
						</f:else>
						</f:if>
						<f:if condition="{podcast.episodes}">
							<f:then> 
							<span>
								<f:if condition="{settings.uids.feed} > 0">
								<f:then>
									<f:link.action pageUid="{settings.uids.feed}" action="show" arguments="{podcast : podcast}" pageType="1289377">
										<f:image src="typo3conf/ext/podcast/Resources/Public/Icons/tx_podcast_domain_model_podcast.gif" alt="<f:translate key='tx_podcast_domain_model_podcast.feed' />" />
										<f:translate key="tx_podcast_domain_model_podcast.links.feed" />
									</f:link.action>
								</f:then>
								<f:else>
									<f:link.action action="show" arguments="{podcast : podcast}" pageType="1289377">
										<f:image src="typo3conf/ext/podcast/Resources/Public/Icons/tx_podcast_domain_model_podcast.gif" alt="<f:translate key='tx_podcast_domain_model_podcast.feed' />" />
										<f:translate key="tx_podcast_domain_model_podcast.links.feed" />
									</f:link.action>
								</f:else>
								</f:if>
							</span>
							</f:then>
						</f:if>
					</h2>    
					<h3>{podcast.subtitle}</h3>
				</div>
			</li>
		</f:for>
	</ul>  
</f:section>
